<div class="card">
  <div class="body-card">
    <div class="card-title">
      <p> Id = {{order.id}}</p>
      <p><strong> Name = {{order.client}}</strong></p>
      <p> Date = {{order.date}}</p>
      <p> Address = {{order.address}}</p>
    </div>
    <div class="card.button">
      <button class="btn btn-secondary btn-sm" (click)="delOnClick()">Delete</button>
    </div>
  </div>
</div>
