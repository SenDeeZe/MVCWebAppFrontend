<div class="container">
  <h1>Orders</h1>
  <div class="findOrder">
    <form class="form-inline" #myForm="ngForm" (ngSubmit)="find(myForm.value.id)">
      <!--      <form class="form-inline" [formGroup]="form" (ngSubmit)="find()">-->
      <div class="form-group">
        <input type="text" ngModel name="id" placeholder="Id" id="id">
      </div>
      <div class="form-group">
        <button class="btn btn-secondary btn-sm" value="Find"> Find</button>
      </div>
    </form>
  </div>
  <div>
    <h2></h2>
  </div>
  <div>
    <app-card *ngFor="let order of listOrders" [order]="order"></app-card>
    <app-create-form></app-create-form>
  </div>
</div>
